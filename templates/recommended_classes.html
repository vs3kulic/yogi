{% extends "base.html" %}
{% block content %}
<h1>Empfohlene Kurse für dich!</h1>

{% if classes %}
<table class="recommended-classes-table">
    <thead>
        <tr>
            <th>Kursname</th>
            <th>Beschreibung</th>
        </tr>
    </thead>
    <tbody>
        {% for cls in classes %}
        <tr>
            <td>{{ cls.name }}</td>
            <td>{{ cls.key_features }}</td> <!-- Use key_features for description -->
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>Keine Kurse gefunden für deinen Typ.</p>
{% endif %}

<a href="{% url 'index' %}" class="next-button">Zurück zur Startseite</a>
{% endblock %}
