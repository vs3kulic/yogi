{% extends "base.html" %}
{% load static %}

{% block title %}Be Kind Club - Find Your Perfect Yoga{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 text-center">
        <h1 class="display-4 mb-4">Willkommen beim Be Kind Club</h1>
        <p class="lead">Finde deine perfekte Yoga-Praxis mit unserem personalisierten Quiz.</p>
        <p>
            <img src="{% static 'img/favicon.ico' %}" alt="Be Kind Club Logo" class="img-fluid my-4" style="max-width: 180px;">
        </p>

        <a href="{% url 'questionnaire' %}" style="background-color: #471f66 !important; 
            border-color: #471f66 !important;
            color: white !important;
            padding: 1rem 3.5rem !important;
            font-size: 1.25rem !important;
            font-weight: 600 !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 6px rgba(71, 31, 102, 0.2) !important;
            transition: all 0.3s ease !important;
            display: inline-block !important;
            text-align: center !important;
            margin: 1rem 0 1rem 0 !important;
            min-width: 220px !important;
            letter-spacing: 0.5px !important;
            text-decoration: none !important;">Starte das Quiz</a>
    </div>
</div>
{% endblock %}
