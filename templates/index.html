{% extends 'base.html' %}
{% load static %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block title %}Yogi sagt: Hallo!!{% endblock %}

{% block content %}
<div class="container">
    <header>
        <h1>Hallo, liebe Yogini!</h1>
    </header>
    <main>
        <p>Ich zeige dir den Weg zum richtigen Kurs...</p>
        <img src="{% static 'images/armor.png' %}" alt="armor" class="index-image">
        <div class="button-group">
            <a href="{% url 'lore' %}" class="next-button">Mehr Info</a>
            <a href="{% url 'opponent_selected' %}" class="next-button">Kurs suchen</a>
        </div>
    </main>
</div>
{% endblock %}
