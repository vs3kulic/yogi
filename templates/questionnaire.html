{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h2>Frage {{ question.number }}: {{ question.question }}</h2>
    <fieldset class="question">
        <div class="answer-options">
            {% for key, answer in question.answers.items %}
            <button type="submit" name="answer" value="{{ key }}">{{ answer }}</button>
            {% endfor %}
        </div>
    </fieldset>
    <div class="navigation">
        <button type="submit" name="back" class="back-button" {% if current_question_index == 1 %}disabled{% endif %}>
            Zur√ºck
        </button>
    </div>
</form>
{% endblock %}
