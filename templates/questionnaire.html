{% extends "base.html" %}

{% block content %}
<h2>Frage {{ question.number }}: {{ question.question }}</h2>
<hr> <!-- Add a horizontal line after the h2 -->
<form method="POST">
    {% csrf_token %}
    <fieldset class="question">
        <div class="answer-options">
            {% for key, answer in question.answers.items %}
            <button type="submit" name="answer" value="{{ key }}">{{ answer }}</button>
            {% endfor %}
        </div>
    </fieldset>
</form>
{% endblock %}
