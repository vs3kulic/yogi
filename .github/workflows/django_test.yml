name: Django Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ALLOWED_HOSTS: localhost,127.0.0.1
      DEBUG: True
      DATABASE_ENGINE: django.db.backends.sqlite3
      DATABASE_NAME: ":memory:"
      DB_NAME: ":memory:"              # Dummy value for SQLite
      DB_USER: "dummy"                 # Dummy value for SQLite
      DB_PASSWORD: "dummy"             # Dummy value for SQLite
      DB_HOST: "localhost"             # Dummy value for SQLite
      DB_PORT: "5432"                  # Dummy value for SQLite
      MAILCHIMP_API_KEY: ${{ secrets.MAILCHIMP_API_KEY }}
      MAILCHIMP_LIST_ID: ${{ secrets.MAILCHIMP_LIST_ID }}
      MAILCHIMP_DC: ${{ secrets.MAILCHIMP_DC }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      HONEYBADGER_API_KEY: ${{ secrets.HONEYBADGER_API_KEY }}

    steps:
    # Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v4

    # Install system dependencies
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2t64 \
          libnss3 \
          libxcomposite1 \
          libxrandr2 \
          libxdamage1 \
          libxi6 \
          libxtst6 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libgbm1 \
          libxkbcommon0 \
          libxshmfence1

    # Set up Python environment
    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Install Python dependencies
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
        python -m pip install greenlet==2.0.2
        pip install playwright
        playwright install chromium

    # Clear static files cache
    - name: Clear Static Files Cache
      run: |
        rm -f staticfiles/staticfiles.json || true

    # Collect Django static files
    - name: Collect Static Files
      run: |
        python manage.py collectstatic --noinput

    # Run Django tests
    - name: Run Django Tests
      run: |
        python manage.py test

    # Run Playwright Tests
    - name: Run Playwright Tests
      run: |
        python -m unittest discover -s tests/playwright